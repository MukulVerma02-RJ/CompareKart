<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CompareKart</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background: #f8f9fa;
    }
    .container {
      margin-top: 40px;
    }
    .card {
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: scale(1.02);
    }
    .price {
      font-size: 1.2rem;
      font-weight: bold;
      color: #198754;
    }
    .site-name {
      font-weight: bold;
      font-size: 1.1rem;
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center mb-4">ðŸ“± CompareKart</h1>

    <div class="input-group mb-4">
      <input type="text" id="productInput" class="form-control" placeholder="Enter product (e.g. iPhone 15)" />
      <button class="btn btn-primary" onclick="searchProduct()">Search</button>
    </div>

    <div id="loading" class="text-center" style="display:none;">
      <div class="spinner-border text-primary" role="status"></div>
      <p>Fetching best deals...</p>
    </div>

    <div id="results" class="row g-3"></div>
  </div>

  <script>
    async function searchProduct() {
      const product = document.getElementById("productInput").value.trim();
      if (!product) {
        alert("Please enter a product name");
        return;
      }

      document.getElementById("loading").style.display = "block";
      document.getElementById("results").innerHTML = "";

      try {
        const response = await fetch("http://127.0.0.1:8000/compare", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ product })
        });

        const data = await response.json();
        document.getElementById("loading").style.display = "none";

        if (!data.results || data.results.length === 0) {
          document.getElementById("results").innerHTML =
            "<p class='text-center text-danger'>No results found</p>";
          return;
        }

        data.results.forEach(item => {
          // Normalize price: ensure â‚¹ sign
          let price = item.price || "N/A";
          if (price !== "N/A") {
            price = "â‚¹ " + price.replace(/[^0-9.]/g, "");
          }

          const col = document.createElement("div");
          col.className = "col-md-4";

          col.innerHTML = `
            <div class="card p-3 h-100">
              <h5 class="site-name">${item.site}</h5>
              <p class="card-text">${item.title || "No title available"}</p>
              <p class="price">${price}</p>
              ${item.link ? `<a href="${item.link}" target="_blank" class="btn btn-sm btn-success">View</a>` : ""}
              ${item.error ? `<p class="text-danger mt-2">Error: ${item.error}</p>` : ""}
            </div>
          `;
          document.getElementById("results").appendChild(col);
        });
      } catch (err) {
        document.getElementById("loading").style.display = "none";
        document.getElementById("results").innerHTML =
          "<p class='text-center text-danger'>Error fetching data</p>";
        console.error(err);
      }
    }
  </script>
</body>
</html>
